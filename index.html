<!DOCTYPE html>

<title>ARだるまおとし</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="manifest" href="manifest.json">
<script>
//<!-- pwa service worker -->
if ('serviceWorker' in navigator) {

  navigator.serviceWorker.register('sw.js').then(function(registration) {
    if (typeof registration.update == 'function') {
      registration.update();
    }
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
  }).catch(function(err) {
    console.log('ServiceWorker registration failed: ', err);
  });
}

</script>
<link rel="icon" href="img/favicon.ico">

<script>
<!-- app -->
  const ENV_LOCAL=true;
  // 環境でjs切り替え
  const URL_VUE = (ENV_LOCAL) ? "js/vue.min.js"
                              : "js/vue.min.js";//"https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.min.js";
  
  let error_cb=(url)=>{console.log("Failed to load "+url)};
  
  Helper.load_js_async(URL_VUE,()=>{},error_cb).then(()=>{
    Helper.load_js('js/app.js',()=>{},error_cb,'module');
  });
</script>
